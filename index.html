<!DOCTYPE html>
<html lang="en">
<head>
	<title>Google Homepage</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<!--<h1>Google Homepage</h1>-->
		<nav class="header-nav">
			<ul>
				<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
				<li><a href="">Images</a></li>
				<li><a href="https://www.google.co.uk/intl/en/options/">Google Apps</a></li>
				<li id="signIn">
					<a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.co.uk/%3Fgfe_rd%3Dcr%26ei%3DZm3BWKjNMMLU8gfxx4S4Aw%26gws_rd%3Dssl#identifier">
						Sign in
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<form action="#" method="POST" class="googleForm">
		<img src="googleLogo.png" class="googleLogo">
		<div id="searchQuery">
			<input type="Search" name="search-query" class="searchQuery" placeholder="Search Google or type URL">
		</div><br>
		<div class="buttons">
			<input type="button" class="btn1" value="Google Search" name="googleSearch">
			<input type="button" class="btn2" value="I'm Feeling Lucky" name="randomSearch">
		</div>
	</form>
	<footer>
		<nav class="footer-nav">
			<ul class="right-nav">
				<li><a href="">Privacy</a></li>
				<li><a href="">Terms</a></li>
				<li><a href="">Settings</a></li>
			</ul>
			<ul class="left-nav">
				<li><a href="">Advertising</a></li>
				<li><a href="">Business</a></li>
				<li><a href="">About</a></li>
			</ul>
		</nav>
	</footer>
</body>
</html>
